<script type="text/javascript">
    $(function () {
        $('#datetimepicker3').datetimepicker({
            format: 'LT',
            locale: 'fr'
        });
    });

    $(function () {
        $('#datetimepicker2').datetimepicker({
            locale: 'fr'
        });
    });
</script>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });

    $('.changer').on('click', function (e) {
        e.preventDefault();
        $(this).fadeOut('fast', function () {
            $('#password').removeAttr('disabled').parent().parent().parent().addClass('col-md-12').removeClass('col-md-8').removeClass('col-xs-8');
        });
    });

    $('.amcharts-chart-div a').remove();

    function checkInput() {
        var input = 0;
        var total = 8;

        $('input:not(input.checkbox-not)').each(function () {
            if ($(this).val() != '') {

                if (input == 0 || input < total) {
                    input++;

                }
            }
        });



        if($('input.checkbox-not')[0].checked){
            input ++;
        }


        $('select').each(function () {
            if ($(this).val() != 'default') {

                if (input == 0 || input < total) {
                    input++;

                }
            }
        });




        var final = (input / (total  )) * 100;

        final = final.toString();

        if (input == total) {

            final = final.substr(0, 3);

        } else {
            final = final.substr(0, 2);
        }

        $('.progress-bar').css({
            'width' : final + '%'
        });


    }


    $('form input, select').change(function () {
        checkInput();

    });

    $('#datetimepicker3, #datetimepicker2, .checkbox-not').on( 'click', function () {
        checkInput();

    });


</script>
