<script>
    $(function () {

    $('.changer').on('click', function (e) {

        $(this).fadeOut('fast', function () {
            $('#password').removeAttr('disabled').parent().parent().parent().addClass('col-md-12').removeClass('col-md-8').removeClass('col-xs-8');
        });
    });

    $('.amcharts-chart-div a').remove();

    function checkInput() {
        var input = 0;
        var total = 6;

        $('input:not(input[type="checkbox"], input.mdp)').each(function () {
            if ($(this).val() != '') {

                if (input == 0 || input < total) {
                    input++;
                    console.log(input);
                }
            }
        });


        var final = (input / (total  )) * 100;

        final = final.toString();

        if (input == total) {

            final = final.substr(0, 3);

        } else {
            final = final.substr(0, 2);
        }


        makeChart(final);
    }
    ;

    checkInput();

    $('form input:not(input[type="checkbox"], input.mdp)').change(function () {
        checkInput();

    });
