<!DOCTYPE html>
<html class="no-js">
<head lang="en">
    <meta charset="UTF-8">
    <title>Inscription</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>

    <!-- Button theme -->
    <link rel="stylesheet" href="assets/SCSS/buttons.css"/>

    <!-- Our own theme -->
    <link rel="stylesheet" href="assets/css/style.css"/>

    <!-- font awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>

    <script src="bower_components/html5shiv/dist/html5shiv.min.js" async></script>

<body>

<div class="page">
    <div class="col-md-8 col-md-offset-2 inscription">
        <h2>Création d'un compte</h2>
        <div class="row">
            <form action="">
                <div class="col-md-6 ">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="email" class="form-control"  placeholder="Enter email">
                            <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" class="form-control"  placeholder="Mot de passe">
                            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" class="form-control"  placeholder="Confirmation mot de passe">
                            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control"  placeholder="Prenom">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control"  placeholder="Nom">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Telephone">
                            <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="text-center">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Check me out
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Check me out
                            </label>
                        </div>
                    </div>
                    <button type="submit" class=" center-block button button--wayra">Rejoindre</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" async></script>
<script src="bower_components/modernizr/modernizr.js" async></script>

</html>
