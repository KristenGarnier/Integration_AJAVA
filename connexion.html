<body class="connexion noMarginTop">
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>

                </button>
                <a class="navbar-brand" href="#">

            <!-- Collect the nav links, forms, and other content for toggling -->

                    <li><a href="#home">Accueil</a></li>

<div class="page ">
    <div class="col-md-8 col-md-offset-2 inscription">
        <h3>Connexion à votre compte</h3>

        <div class="row">
            <form action="">
                <div class="col-md-5 ">
                    <div class="form-group text-center">
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Enter email" required>

                            <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Mot de passe" required>

                            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                        </div>
                    </div>
                    <div class="groupButtons col-md-12 text-center connexion">
                        <button type="submit" class="button button--wayra">Connexion</button>
                        <a href="" class="col-md-12 text-right mdp">Mot de passe oublié ?</a>
                    </div>
                </div>
                <div class="col-md-2">
                    <p class="text-center fancyOu">Ou</p>
                </div>
                <div class="col-md-5">
                    <div class="groupButtons col-md-12 text-center connexion facebook">
                        <a href="" class="button button--wayra">
                            <p> <i class="fa fa-facebook pull-left"></i> Connexion avec Facebook</p>
                        </a>
                    </div>
                    <div class="inscrire">
                        <p class="text-center">Pas encore inscrit ?</p>
                        <a href="" class="text-center">Rejoignez l'expérience</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
